<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ELDOR GROUP | Deep Wealth</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; color: #d4af37; font-family: 'Times New Roman', serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
        .hero { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -150%); text-align: center; pointer-events: none; width: 100%; }
        .logo-frame { border: 2px solid #d4af37; display: inline-block; padding: 40px 80px; background: rgba(0,0,0,0.8); box-shadow: 0 0 50px rgba(212,175,55,0.4); }
        h1 { font-size: 80px; letter-spacing: 20px; margin: 0; text-transform: uppercase; }
        .calc { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); background: rgba(10,10,10,0.9); padding: 40px; border-top: 4px solid #d4af37; width: 80%; max-width: 600px; text-align: center; }
        input { width: 100%; accent-color: #d4af37; }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="hero">
        <div class="logo-frame"><h1>ELDOR GROUP</h1></div>
        <p style="letter-spacing: 10px; color: #888;">PRIVATE WEALTH MANAGEMENT</p>
    </div>
    <div class="calc">
        <h2 id="val">₪500,000</h2>
        <input type="range" min="100000" max="10000000" value="500000" oninput="document.getElementById('val').innerText = '₪' + parseInt(this.value).toLocaleString()">
    </div>

    <script>
        const canvas = document.getElementById('c'), ctx = canvas.getContext('2d');
        let lines = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            lines = [];
            for(let i=0; i<50; i++) lines.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                w: Math.random() * 2 + 0.5,
                s: Math.random() * 2 + 0.5,
                len: Math.random() * 100 + 50
            });
        }
        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 1;
            lines.forEach(l => {
                ctx.beginPath(); ctx.moveTo(l.x, l.y); ctx.lineTo(l.x, l.y + l.len); ctx.stroke();
                l.y -= l.s; if(l.y + l.len < 0) l.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
