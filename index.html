<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>ELDOR GROUP | Wealth Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #c5a059; 
            --gold-bright: #f3cf7a;
            --bg: #050505;
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Times New Roman', serif; overflow: hidden; height: 100%; }
        
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.5; }

        /* סרגל כלים עליון דק */
        .top-utility { 
            position: fixed; top: 0; width: 100%; padding: 15px 4%; display: flex; justify-content: flex-start; align-items: center; 
            z-index: 1000; box-sizing: border-box; background: rgba(0,0,0,0.7); gap: 20px;
        }
        .util-btn { color: var(--gold); text-decoration: none; font-size: 0.9em; border: 1px solid rgba(197,160,89,0.3); padding: 5px 15px; transition: 0.3s; cursor: pointer; }
        .util-btn:hover { border-color: var(--gold-bright); color: #fff; background: rgba(197,160,89,0.1); }

        /* תפריט פיצ'רים אנכי בצד ימין */
        .feature-list { 
            position: fixed; right: 4%; top: 50%; transform: translateY(-50%); 
            display: flex; flex-direction: column; gap: 20px; z-index: 1000; 
        }

        .premium-card { 
            width: 180px; padding: 20px; background: #0a0a0a; border: 1px solid var(--gold);
            text-align: center; cursor: pointer; transition: 0.5s; position: relative;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.8), inset 0 0 15px rgba(197,160,89,0.05);
        }
        .premium-card::before {
            content: ''; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid rgba(197, 160, 89, 0.1); pointer-events: none;
        }
        .premium-card:hover { 
            transform: scale(1.05) translateX(-10px); background: #111;
            border-color: var(--gold-bright); box-shadow: 0 0 30px rgba(197,160,89,0.3);
        }
        .premium-card i { color: var(--gold-bright); font-size: 1.2em; margin-bottom: 10px; display: block; }
        .premium-card span { color: #fff; font-size: 0.85em; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; }

        /* מרכז דף נקי */
        .hero-view { 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
            position: relative; z-index: 10; 
        }
        .logo-box { cursor: pointer; text-align: center; transition: 0.8s; }
        .logo-box h1 { font-size: clamp(40px, 8vw, 90px); letter-spacing: 25px; margin: 0; font-weight: 300; color: #fff; text-shadow: 0 0 40px rgba(197,160,89,0.3); }
        .logo-box p { color: var(--gold); letter-spacing: 12px; font-size: 14px; margin-top: 20px; opacity: 0.7; }

        /* מודלים של תוכן */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); 
            display: none; z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .modal-box { 
            background: #080808; border: 1px solid var(--gold); padding: 60px; 
            width: 85%; max-width: 600px; position: relative; box-shadow: 0 0 100px #000;
        }
        .close-x { position: absolute; top: 20px; left: 20px; color: var(--gold); cursor: pointer; font-size: 1.5em; border: 1px solid var(--gold); padding: 0 10px; }

        /* FAQ */
        .faq-row { border-bottom: 1px solid #1a1a1a; padding: 15px 0; text-align: right; cursor: pointer; }
        .faq-row:hover { color: var(--gold-bright); }
    </style>
</head>
