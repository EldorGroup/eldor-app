<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDOR GROUP | Wealth Strategy</title>
    <style>
        :root { --gold: #d4af37; --bright: #f3cf7a; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: 'serif'; overflow-x: hidden; }
        
        /* רקע דינמי של בניינים ונקודות */
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* תפריט עליון */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--gold); z-index: 1000; box-sizing: border-box; }
        .nav-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .nav-btn:hover { background: var(--gold); color: #000; }

        /* לוגו מרכזי ענק */
        .hero { text-align: center; padding: 140px 20px 40px; }
        .logo-frame { border: 4px solid var(--gold); display: inline-block; padding: 40px 80px; background: rgba(0,0,0,0.6); box-shadow: 0 0 50px rgba(212, 175, 55, 0.3); }
        .logo-text { font-size: clamp(40px, 10vw, 90px); color: var(--gold); letter-spacing: 20px; margin: 0; font-weight: 900; }
        .sub-tag { color: #888; letter-spacing: 10px; font-size: 1.4em; margin-top: 20px; text-transform: uppercase; }

        /* מחשבון ולוח בקרה */
        .main-panel { max-width: 900px; margin: 40px auto; background: rgba(15,15,15,0.9); border: 1px solid #333; padding: 50px; border-top: 4px solid var(--gold); position: relative; z-index: 10; }
        .section-title { color: var(--gold); text-align: center; font-size: 2.5em; margin-bottom: 40px; }
        
        .calc-row { margin-bottom: 40px; }
        label { display: block; color: var(--gold); margin-bottom: 15px; font-size: 1.2em; text-align: right; }
        input[type=range] { width: 100%; accent-color: var(--gold); cursor: pointer; }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; }
        .res-card { background: #000; border: 1px solid #222; padding: 30px; text-align: center; }
        .big-num { font-size: 3em; color: var(--bright); font-weight: bold; margin: 10px 0; }
        .loss-num { color: #ff3333; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* FAQ וצור קשר */
        details { background: #0a0a0a; margin-bottom: 10px; border: 1px solid #222; }
        summary { padding: 20px; color: var(--gold); cursor: pointer; font-weight: bold; }
        .contact-box { text-align: center; margin-top: 60px; padding-top: 40px; border-top: 1px solid #222; }
        .input-luxe { background: #111; border: 1px solid #444; color: #fff; padding: 15px; margin: 10px; width: 280px; }
    </style>
</head>
<body id="b">
    <canvas id="bgCanvas"></canvas>

    <nav>
        <div style="color: var(--gold); font-weight: bold; letter-spacing: 2px;">ELDOR GROUP</div>
        <div>
            <button class="nav-btn" onclick="toggleL()" id="lb">English</button>
            <button class="nav-btn" onclick="toggleA()">♿</button>
        </div>
    </nav>

    <div class="hero">
        <div class="logo-frame">
            <h1 class="logo-text">ELDOR GROUP</h1>
        </div>
        <p class="sub-tag" id="tag">PRIVATE WEALTH MANAGEMENT</p>
    </div>

    <div class="main-panel">
        <h2 class="section-title" id="cTitle">מחשבון פוטנציאל תשואה</h2>
        <div class="calc-row">
            <label id="lAmt">סכום השקעה: ₪500,000</label>
            <input type="range" id="amt" min="100000" max="10000000" step="100000" value="500000" oninput="calc()">
        </div>
        <div class="calc-row">
            <label id="lYrs">תקופה: 10 שנים</label>
            <input type="range" id="yrs" min="1" max="30" step="1" value="10" oninput="calc()">
        </div>
        
        <div class="res-grid">
            <div class="res-card">
                <small id="r1">צפי הון ב-ELDOR</small>
                <div class="big-num" id="total">₪1,079,462</div>
            </div>
            <div class="res-card" style="border-color: #600;">
                <small id="r2">הפסד ריאלי בבנק</small>
                <div class="big-num loss-num" id="loss">₪579,462-</div>
            </div>
        </div>

        <div style="margin-top: 80px;">
            <h3 style="color:var(--gold)" id="faqT">שאלות נפוצות</h3>
            <details>
                <summary id="q1">מהו רף הכניסה?</summary>
                <div style="padding:20px; color:#888;" id="a1">החל מ-500,000 ש"ח למשקיעים כשירים.</div>
            </details>
            
            <div class="contact-box">
                <h3 style="color:var(--gold)" id="ct">לקביעת פגישה אסטרטגית</h3>
                <input type="text" class="input-luxe" placeholder="שם מלא">
                <input type="email" class="input-luxe" placeholder="אימייל">
                <button class="nav-btn" style="padding:15px 40px">שלח</button>
            </div>
        </div>
    </div>

    <script>
        // קוד לרקע בניינים ונקודות
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let buildings = [], particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            buildings = []; particles = [];
            for(let i=0; i<35; i++) {
                buildings.push({ x: Math.random()*canvas.width, w: Math.random()*60+40, h: Math.random()*300+100, s: Math.random()*0.5+0.1 });
            }
            for(let i=0; i<100; i++) {
                particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*0.5+0.2, r: Math.random()*2 });
            }
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#0a0a0a';
            buildings.forEach(b => {
                ctx.fillRect(b.x, canvas.height-b.h, b.w, b.h);
                b.x -= b.s; if(b.x+b.w < 0) b.x = canvas.width;
            });
            ctx.fillStyle = '#d4af37';
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                p.y -= p.s; if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();

        function calc() {
            const a = parseInt(document.getElementById('amt').value);
            const y = parseInt(document.getElementById('yrs').value);
            const isHe = document.documentElement.lang !== 'en';
            document.getElementById('lAmt').innerText = (isHe?"סכום השקעה: ₪":"Investment: ₪") + a.toLocaleString();
            document.getElementById('lYrs').innerText = (isHe?"תקופה: ":"Years: ") + y;
            const res = a * Math.pow(1.08, y);
            document.getElementById('total').innerText = "₪" + Math.round(res).toLocaleString();
            document.getElementById('loss').innerText = "₪" + Math.round(res - a).toLocaleString() + "-";
        }

        function toggleL() {
            const isHe = document.documentElement.lang !== 'en';
            document.documentElement.lang = isHe?'en':'he';
            document.documentElement.dir = isHe?'ltr':'rtl';
            document.getElementById('lb').innerText = isHe?'עברית':'English';
            document.getElementById('tag').innerText = isHe?"PRIVATE WEALTH MANAGEMENT":"אסטרטגיית הון למשקיעים כשירים";
            document.getElementById('cTitle').innerText = isHe?"WEALTH ANALYTICS":"מחשבון פוטנציאל תשואה";
            calc();
        }

        function toggleA() {
            const b = document.getElementById('b');
            b.style.fontSize = b.style.fontSize === '1.2em' ? '1em' : '1.2em';
        }
    </script>
</body>
</html>
