<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDOR GROUP | Wealth Management</title>
    <style>
        /* עיצוב יוקרתי נקי - ללא אנימציות כבדות */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* שחור עמוק */
            background-image: linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 100% 4px; /* אפקט קווים עדין מאוד ברקע */
            color: #d4af37;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            margin-top: 80px;
            text-align: center;
            border: 1px solid #d4af37;
            padding: 50px 80px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
        }

        h1 {
            font-size: 60px;
            letter-spacing: 15px;
            margin: 0;
            font-weight: 400;
            text-transform: uppercase;
        }

        .tagline {
            color: #888;
            letter-spacing: 6px;
            margin-top: 15px;
            font-size: 14px;
        }

        .card {
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
            background: #0a0a0a;
            border-top: 3px solid #d4af37;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .amount {
            font-size: 40px;
            color: #fff;
            margin: 20px 0;
        }

        input[type=range] {
            width: 100%;
            accent-color: #d4af37;
            margin: 20px 0;
        }

        .btn {
            background: none;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 15px 30px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d4af37;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ELDOR GROUP</h1>
        <div class="tagline">PRIVATE WEALTH MANAGEMENT</div>
    </div>

    <div class="card">
        <div style="color: #d4af37; letter-spacing: 2px;">ניתוח פוטנציאל תשואה</div>
        <input type="range" id="input" min="100000" max="5000000" step="100000" value="500000" oninput="update()">
        <div class="amount" id="res">₪1,079,462</div>
        <div style="color: #666; font-size: 13px;">צפי הון ל-10 שנים (8% שנתי)</div>
        
        <button class="btn" onclick="alert('נציג יחזור אליך בהקדם')">תיאום פגישת אסטרטגיה</button>
    </div>

    <script>
        function update() {
            const v = document.getElementById('input').value;
            const total = v * Math.pow(1.08, 10);
            document.getElementById('res').innerText = "₪" + Math.round(total).toLocaleString();
        }
    </script>
</body>
</html>
