<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסה ל-InvestSmart</title>
    <style>
        body { font-family: sans-serif; background: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        button { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; }
        #error { color: #e74c3c; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>InvestSmart</h2>
        <p>כניסה למערכת</p>
        <input type="text" id="phone" placeholder="הכנס מספר טלפון">
        <button onclick="checkLogin()">כניסה</button>
        <div id="error"></div>
    </div>
    <script>
        async function checkLogin() {
            const phone = document.getElementById('phone').value.trim();
            if (!phone) { document.getElementById('error').innerText = "נא להזין מספר"; return; }
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            });
            const result = await response.json();
            if (result.success) { window.location.href = '/app.html'; }
            else { document.getElementById('error').innerText = "מספר טלפון לא מורשה"; }
        }
    </script>
</body>
</html>
