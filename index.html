<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDOR GROUP | Excellence in Wealth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #c5a059; 
            --gold-light: #f3cf7a;
            --bg: #050505;
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Times New Roman', serif; overflow: hidden; height: 100%; }
        
        /* החזרת האנימציה הדינמית לרקע */
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* סרגל עליון (שמאל) - תפעול */
        .top-nav { 
            position: fixed; top: 0; width: 100%; padding: 25px 4%; display: flex; justify-content: flex-start; align-items: center; 
            z-index: 1000; box-sizing: border-box; gap: 15px;
        }

        /* תפריט פיצ'רים (ימין) - רשימה אנכית אחידה */
        .side-menu { 
            position: fixed; right: 4%; top: 50%; transform: translateY(-50%); 
            display: flex; flex-direction: column; gap: 12px; z-index: 1000; 
        }

        /* כפתורים יוקרתיים ואחידים */
        .btn-luxury { 
            min-width: 150px; padding: 12px 20px; background: rgba(10, 10, 10, 0.8); 
            border: 1px solid var(--gold); color: var(--gold);
            text-align: center; cursor: pointer; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 1.5px; font-size: 0.75em; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; gap: 10px;
            backdrop-filter: blur(5px);
        }

        .btn-luxury:hover { 
            border-color: var(--gold-light); color: #fff; background: rgba(197, 160, 89, 0.2);
            box-shadow: 0 0 25px rgba(197, 160, 89, 0.4); transform: scale(1.05);
        }

        /* מרכז דף נקי ויוקרתי */
        .hero-wrap { 
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            position: relative; z-index: 10; pointer-events: none;
        }
        .logo-main { pointer-events: auto; cursor: pointer; text-align: center; }
        .logo-main h1 { 
            font-size: clamp(40px, 8vw, 90px); letter-spacing: 25px; margin: 0; font-weight: 300; 
            background: linear-gradient(to bottom, #fff 20%, var(--gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(197, 160, 89, 0.3));
        }
        .logo-main p { color: var(--gold); letter-spacing: 12px; font-size: 14px; margin-top: 20px; opacity: 0.7; }
