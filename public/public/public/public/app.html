<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestSmart | ניהול השקעות</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2ecc71; --dark: #2c3e50; --light: #ecf0f1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light); margin: 0; padding: 20px; color: var(--dark); }
        .app-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--dark); color: white; padding: 20px; text-align: center; }
        .main-content { padding: 30px; }
        .input-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9em; opacity: 0.8; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1em; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; }
        .chart-container { position: relative; height: 300px; margin-top: 20px; }
        .stats { display: flex; justify-content: space-around; background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .stat-box h3 { margin: 0; color: var(--primary); font-size: 1.5em; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>InvestSmart</h1>
        <p>הכסף שלך עובד בשבילך</p>
    </div>

    <div class="main-content">
        <div class="stats">
            <div class="stat-box">
                <p>צפי ל-5 שנים</p>
                <h3 id="stat-5y">0 ₪</h3>
            </div>
            <div class="stat-box">
                <p>סה"כ רווח נקי</p>
                <h3 id="stat-profit" style="color: #3498db;">0 ₪</h3>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>השקעה ראשונית (₪)</label>
                <input type="number" id="initial" value="50000" oninput="updateApp()">
            </div>
            <div class="input-group">
                <label>הפקדה חודשית (₪)</label>
                <input type="number" id="monthly" value="1000" oninput="updateApp()">
            </div>
        </div>

        <div class="chart-container">
            <canvas id="growthChart"></canvas>
        </div>
    </div>
</div>

<script>
let myChart;

function updateApp() {
    const P = parseFloat(document.getElementById('initial').value) || 0;
    const PMT = parseFloat(document.getElementById('monthly').value) || 0;
    const r = 0.02; 
    
    let labels = [];
    let data = [];
    let currentBalance = P;
    let totalInvested = P;

    for (let m = 0; m <= 60; m++) {
        if (m % 6 === 0) { // נציג נתון כל חצי שנה על הגרף
            labels.push('חודש ' + m);
            data.push(currentBalance.toFixed(0));
        }
        currentBalance = (currentBalance * (1 + r)) + PMT;
        totalInvested += PMT;
    }

    document.getElementById('stat-5y').innerText = Math.round(currentBalance).toLocaleString() + ' ₪';
    document.getElementById('stat-profit').innerText = Math.round(currentBalance - totalInvested).toLocaleString() + ' ₪';

    if (myChart) myChart.destroy();
    const ctx = document.getElementById('growthChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'צמיחת ההון שלך',
                data: data,
                borderColor: '#2ecc71',
                backgroundColor: 'rgba(46, 204, 113, 0.1)',
                fill: true,
                tension: 0.4
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });
}

updateApp();
</script>
</body>
</html>
