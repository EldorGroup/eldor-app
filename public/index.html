<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסה למערכת אלדור</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 200px; }
        button { cursor: pointer; padding: 10px; background: #007bff; color: white; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>כניסה לקבוצת אלדור</h2>
        <input type="text" id="phone" placeholder="הכנס מספר טלפון">
        <button onclick="login()">כניסה</button>
        <p id="msg"></p>
    </div>

    <script>
        async function login() {
            const phone = document.getElementById('phone').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            });
            const data = await res.json();
            if (data.success) {
                alert('ברוך הבא!');
                window.location.href = '/dashboard.html'; // כאן תכתוב לאן לעבור אחרי הצלחה
            } else {
                document.getElementById('msg').innerText = 'מספר לא מורשה!';
                document.getElementById('msg').style.color = 'red';
            }
        }
    </script>
</body>
</html>
