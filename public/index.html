<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | Premium Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37 0%, #f9f295 45%, #b38728 70%, #f9f295 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            scroll-behavior: smooth;
        }

        /* --- רכיב נגישות תקני --- */
        .acc-toggle {
            position: fixed; bottom: 20px; left: 20px; z-index: 2000;
            background: #222; border: 1px solid var(--gold); border-radius: 50%;
            width: 50px; height: 50px; cursor: pointer; color: var(--gold); font-size: 24px;
        }

        .acc-menu {
            position: fixed; bottom: 80px; left: 20px; z-index: 2000;
            background: #111; border: 1px solid var(--gold); width: 220px;
            padding: 15px; border-radius: 15px; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .acc-menu h4 { margin: 0 0 10px 0; font-size: 14px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .acc-menu button {
            width: 100%; padding: 10px; margin: 5px 0; background: #222; color: #fff;
            border: 1px solid #444; border-radius: 5px; cursor: pointer; font-size: 13px; transition: 0.2s;
        }

        .acc-menu button:hover { border-color: var(--gold); }

        /* --- ניווט --- */
        nav {
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 5%; position: fixed; width: 90%; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }

        .nav-links a { color: #fff; text-decoration: none; font-size: 0.95em; margin: 0 15px; font-weight: 200; }

        /* --- Hero --- */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .gold-text { background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-logo { font-size: clamp(4em, 10vw, 7em); font-weight: 700; margin: 0; }

        /* --- מסלולים מעודכנים --- */
        .routes-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 50px; }
        .route-card {
            background: var(--glass); border: 1px solid var(--border); padding: 40px;
            border-radius: 20px; text-align: center; transition: 0.4s;
        }
        .route-card:hover { transform: translateY(-10px); background: rgba(212, 175, 55, 0.05); }

        /* --- טופס צור קשר --- */
