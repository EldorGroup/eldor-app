<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסה ל-InvestSmart</title>
    <style>
        body { font-family: sans-serif; background: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; }
        input { width: 250px; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: #2ecc71; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        #error { color: red; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>כניסה למערכת</h2>
        <input type="text" id="phone" placeholder="הכנס מספר טלפון (לדוגמה: 050...)">
        <br>
        <button onclick="checkLogin()">כניסה</button>
        <div id="error"></div>
    </div>

    <script>
        async function checkLogin() {
            const phone = document.getElementById('phone').value;
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            });
            const result = await response.json();
            if (result.success) {
                // רק אם השרת אישר את המספר, נעבור לדף המחשבון
                window.location.href = '/app.html';
            } else {
                document.getElementById('error').innerText = "מספר טלפון לא מורשה במערכת";
            }
        }
    </script>
</body>
</html>
