<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה ל-InvestSmart</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        h2 { color: #2c3e50; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #2ecc71; outline: none; }
        button { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; transition: 0.3s; }
        button:hover { background: #27ae60; }
        #error { color: #e74c3c; margin-top: 15px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>InvestSmart</h2>
        <p>כניסה למערכת ניהול השקעות</p>
        <input type="text" id="phone" placeholder="הכנס מספר טלפון">
        <button onclick="checkLogin()">כניסה</button>
        <div id="error"></div>
    </div>

    <script>
        async function checkLogin() {
            const phoneInput = document.getElementById('phone').value.trim();
            const errorDiv = document.getElementById('error');
            
            // בדיקה אם השדה ריק
            if (!phoneInput) {
                errorDiv.innerText = "נא להזין מספר טלפון";
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phoneInput })
                });
                
                const result = await response.json();
