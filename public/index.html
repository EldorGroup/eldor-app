<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDOR GROUP | Premium Investment Strategy</title>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --glass: rgba(20, 20, 20, 0.85); }
        body { background: #000; color: #fff; font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* רקע בניינים וחלקיקים */
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .skyline { position: fixed; bottom: 0; width: 100%; height: 35vh; background: url('https://www.transparenttextures.com/patterns/city-skyline.png') repeat-x; opacity: 0.12; z-index: -1; filter: invert(1); }

        /* ניווט פרימיום */
        nav { background: var(--glass); backdrop-filter: blur(10px); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .nav-btns { display: flex; gap: 15px; }
        .btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 8px 18px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease; text-transform: uppercase; }
        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }

        /* לוגו עליון */
        .header { padding: 40px 20px; text-align: center; }
        .logo-container { border: 3px solid var(--gold); display: inline-block; padding: 25px 50px; position: relative; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); background: rgba(0,0,0,0.5); }
        .logo-text { font-size: clamp(35px, 8vw, 65px); color: var(--gold); letter-spacing: 15px; margin: 0; font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .tagline { color: #888; letter-spacing: 6px; margin-top: 15px; font-size: 1.2em; font-weight: 300; }

        /* לוח הבקרה - מחשבון */
        .dashboard { max-width: 800px; margin: 30px auto; background: var(--glass); border: 1px solid #333; border-radius: 4px; padding: 40px; box-shadow: 0 40px 100px rgba(0,0,0,0.9); position: relative; overflow: hidden; }
        .dashboard::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--gold), transparent); }
        .calc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .calc-grid { grid-template-columns: 1fr; } }

        .input-box { text-align: right; }
        label { color: var(--gold); font-size: 0.9em; letter-spacing: 1px; display: block; margin-bottom: 15px; }
        input[type=range] { width: 100%; accent-color: var(--gold); cursor: pointer; background: #333; height: 4px; border-radius: 2px; appearance: none; }

        .result-card { background: #111; border: 1px solid #222; padding: 30px; text-align: center; border-radius: 4px; }
        .value { font-size: 3.2em; color: var(--gold); font-weight: bold; margin: 15px 0; font-family: 'Courier New', monospace; }
        .loss-badge { border: 2px solid #ff4d4d; color: #ff4d4d; padding: 12px; font-weight: 800; display: inline-block; margin-top: 20px; animation: glow 2s infinite; }
        @keyframes glow { 0% { box-shadow: 0 0 5px #ff4d4d; } 50% { box-shadow: 0 0 20px #ff4d4d; } 100% { box-shadow: 0 0 5px #ff4d4d; } }

        /* FAQ & Contact */
        .info-section { max-width: 800px; margin: 50px auto; padding: 20px; }
        details { background: rgba(15,15,15,0.8); margin-bottom: 10px; border: 1px solid #222; }
        summary { padding: 20px; color: var(--gold); cursor: pointer; font-weight: bold; list-style: none; }
        .contact-box { margin-top: 50px; text-align: center; border-top: 1px solid #222; padding-top: 40px; }
        .contact-input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; margin: 5px; width: 250px; }
    </style>
</head>
<body id="main">
    <canvas id="canvas"></canvas>
    <div class="skyline"></div>

    <nav>
        <div style="font-weight: 900; color: var(--gold); font-size: 1.2em;">ELDOR GROUP</div>
        <div class="nav-btns">
            <button class="btn" onclick="tLang()" id="lBtn">English</button>
            <button class="btn" onclick="tAcc()">♿ נגישות</button>
        </div>
    </nav>

    <div class="header">
        <div class="logo-container">
            <h1 class="logo-text">ELDOR GROUP</h1>
        </div>
        <p id="tag" class="tagline">PRIVATE WEALTH MANAGEMENT</p>
    </div>

    <div class="dashboard">
        <h2 id="cTitle" style="color:var(--gold); text-align:center; margin-bottom:40px; text-transform:uppercase;">Wealth Potential Analytics</h2>
        <div class="calc-grid">
            <div class="input-box">
                <label id="lAmt">סכום השקעה: ₪500,000</label>
                <input type="range" id="amt" min="100000" max="10000000" step="100000" value="500000" oninput="calc()">
                <br><br><br>
                <label id="lYrs">תקופת השקעה: 10 שנים</label>
                <input type="range" id="yrs" min="1" max="35" step="1" value="10" oninput="calc()">
            </div>
            <div class="result-card">
                <span id="rLab" style="color:#666; font-size: 0.8em; text-transform:uppercase;">צפי הון בניהול Eldor</span>
                <div id="total" class="value">₪1,079,462</div>
                <div id="loss" class="loss-badge">הפסד בבנק: ₪579,462-</div>
            </div>
        </div>
    </div>

    <div class="info-section">
        <h3 id="fTitle" style="color:var(--gold); border-bottom:1px solid var(--gold); padding-bottom:10px;">Common Questions</h3>
        <details>
            <summary id="q1">מהו רף הכניסה המינימלי?</summary>
            <div style="padding:20px; color:#aaa;" id="a1">השירות מיועד למשקיעים כשירים עם הון פנוי של 500,000 ש"ח ומעלה.</div>
        </details>
        
        <div class="contact-box">
            <h3 id="conTitle" style="color:var(--gold);">לקביעת פגישת אסטרטגיה</h3>
            <input type="text" class="contact-input" placeholder="שם מלא">
            <input type="email" class="contact-input" placeholder="דואר אלקטרוני">
            <button class="btn" style="padding:12px 30px;">שלח בקשה</button>
        </div>
    </div>

    <script>
        // אנימציית חלקיקי זהב
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pts = [];
            for(let i=0; i<100; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*0.8+0.2, r:Math.random()*1.5});
        }
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#d4af37';
            pts.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fill();
                p.y -= p.s;
                if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(anim);
        }
        init(); anim();
        window.onresize = init;

        // לוגיקה
        function calc() {
            const a = parseInt(document.getElementById('amt').value);
            const y = parseInt(document.getElementById('yrs').value);
            const h = document.documentElement.lang !== 'en';
            document.getElementById('lAmt').innerText = (h?"סכום השקעה: ₪":"Investment: ₪") + a.toLocaleString();
            document.getElementById('lYrs').innerText = (h?"תקופת השקעה: ":"Years: ") + y;
            const res = a * Math.pow(1.08, y);
            document.getElementById('total').innerText = "₪" + Math.round(res).toLocaleString();
            document.getElementById('loss').innerText = (h?"הפסד בבנק: ₪":"Bank Loss: ₪") + Math.round(res - a).toLocaleString() + "-";
        }

        function tLang() {
            const h = document.documentElement.lang !== 'en';
            document.documentElement.lang = h?'en':'he';
            document.documentElement.dir = h?'ltr':'rtl';
            document.getElementById('lBtn').innerText = h?'עברית':'English';
            document.getElementById('tag').innerText = h?"Premium Wealth Strategy":"אסטרטגיית הון למשקיעים כשירים";
            document.getElementById('cTitle').innerText = h?"Wealth Potential Analytics":"מחשבון פוטנציאל תשואה";
            document.getElementById('fTitle').innerText = h?"Questions & Strategy":"שאלות ואסטרטגיה";
            calc();
        }

        function tAcc() {
            const m = document.getElementById('main');
            m.style.fontSize = m.style.fontSize === '1.2em' ? '1em' : '1.2em';
        }
    </script>
</body>
</html>
