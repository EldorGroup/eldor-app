<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestSmart | כניסה מאובטחת</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg);
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .logo span { color: var(--primary); }

        .subtitle {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 20px; text-align: right; }

        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85em; color: var(--dark); }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
            outline: none;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }

        .hidden { display: none; }

        #msg {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 15px;
            min-height: 20px;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.75em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">Invest<span>Smart</span></div>
        <div class="subtitle">ניהול השקעות חכם ומאובטח</div>
        
        <div id="step1">
            <div class="input-group">
                <label>מספר טלפון מורשה</label>
                <input type="text" id="phone" placeholder="050-0000000">
            </div>
            <button onclick="sendCode()">שלח קוד אימות</button>
        </div>

        <div id="step2" class="hidden">
            <div class="input-group">
                <label>קוד אימות שנשלח</label>
                <input type="text" id="code" placeholder="----" maxlength="4" style="text-align: center; letter-spacing: 10px;">
            </div>
            <button onclick="verifyCode()">כניסה למערכת</button>
            <p style="font-size: 0.8em; color: #7f8c8d; margin-top: 10px;">הקוד תקף ל-5 דקות בלבד</p>
        </div>

        <p id="msg"></p>
        <div class="footer-text">© 2025 Eldor Group Security</div>
    </div>

    <script>
        let userPhone = '';

        async function sendCode() {
            const btn = document.querySelector('#step1 button');
            userPhone = document.getElementById('phone').value;
            if(!userPhone) { document.getElementById('msg').innerText = 'נא להזין מספר טלפון'; return; }
            
            btn.innerText = 'שולח...';
            const res = await fetch('/api/send-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: userPhone })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('msg').innerText = '';
            } else {
                document.getElementById('msg').innerText = data.msg;
                btn.innerText = 'שלח קוד אימות';
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;
            const res = await fetch('/api/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: userPhone, code })
            });
            if (res.ok) {
                window.location.href = '/app.html';
            } else {
                const data = await res.json();
                document.getElementById('msg').innerText = data.msg;
            }
        }
    </script>
</body>
</html>
