<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסה למערכת</title>
    <style>
        body { font-family: sans-serif; background: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        #msg { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>InvestSmart</h2>
        <input type="text" id="phone" placeholder="הכנס מספר טלפון">
        <button onclick="login()">כניסה</button>
        <p id="msg"></p>
    </div>
    <script>
        async function login() {
            const phone = document.getElementById('phone').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            });
            if (res.ok) { window.location.href = '/app.html'; }
            else { document.getElementById('msg').innerText = "גישה נדחתה!"; }
        }
    </script>
</body>
</html>
