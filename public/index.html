<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | Wealth Management</title>
    <style>
        /* עיצוב כללי - יוקרה שחור וזהב */
        body, html {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* רקע בניינים וניצוצות - קישור ישיר לתמונה בטוחה */
        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* לוגו מרכזי גדול וברור */
        .logo-container {
            padding: 40px;
            text-align: center;
        }
        .logo-text {
            font-size: 60px;
            color: #d4af37;
            font-weight: bold;
            letter-spacing: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin: 0;
        }

        /* מחשבון הגירוי - הפיצ'ר שביקשת */
        .calc-wrapper {
            background: rgba(15, 15, 15, 0.95);
            border: 2px solid #d4af37;
            border-radius: 20px;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .calc-title { color: #d4af37; margin-bottom: 20px; font-size: 24px; }
        
        .input-box { margin-bottom: 20px; }
        input[type=range] { width: 100%; accent-color: #d4af37; cursor: pointer; }
        
        .res-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-top: 20px;
        }
        .gold-num { font-size: 35px; color: #d4af37; font-weight: bold; display: block; }
        .red-loss { color: #ff4d4d; font-weight: bold; font-size: 14px; }

        /* כפתור הנעה לפעולה */
        .cta-btn {
            background: #d4af37;
            color: #000;
            padding: 15px 40px;
            border: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* מונה AUM */
        .aum-box {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #d4af37;
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <div class="logo-container">
        <h1 class="logo-text">ELDOR GROUP</h1>
        <p style="letter-spacing: 4px; color: #aaa;">אסטרטגיות הון למשקיעים</p>
    </div>

    <div class="aum-box">
        AUM MANAGED
        <div style="font-size: 40px; color: white; font-weight: bold;">₪920M</div>
    </div>

    <div class="calc-wrapper">
        <div class="calc-title">מחשבון פוטנציאל תשואה</div>
        
        <div class="input-box">
            <label id="amt-txt">סכום השקעה: ₪500,000</label>
            <input type="range" id="amt-in" min="100000" max="5000000" step="100000" value="500000" oninput="doCalc()">
        </div>

        <div class="input-box">
            <label id="yrs-txt">תקופה: 10 שנים</label>
            <input type="range" id="yrs-in" min="1" max="30" step="1" value="10" oninput="doCalc()">
        </div>

        <div class="res-box">
            <span style="font-size: 14px;">שווי תיק ב-Eldor:</span>
            <span class="gold-num" id="total-val">₪1,079,462</span>
            <span class="red-loss" id="loss-val">הפסד פוטנציאלי בבנק: ₪579,462-</span>
        </div>

        <button class="cta-btn">תיאום פגישת אסטרטגיה</button>
    </div>

    <script>
        function doCalc() {
            var a = parseInt(document.getElementById('amt-in').value);
            var y = parseInt(document.getElementById('yrs-in').value);
            
            document.getElementById('amt-txt').innerText = "סכום השקעה: ₪" + a.toLocaleString();
            document.getElementById('yrs-txt').innerText = "תקופה: " + y + " שנים";
            
            var res = a * Math.pow(1.08, y);
            document.getElementById('total-val').innerText = "₪" + Math.round(res).toLocaleString();
            document.getElementById('loss-val').innerText = "הפסד פוטנציאלי בבנק: ₪" + Math.round(res - a).toLocaleString() + "-";
        }
    </script>
</body>
</html>
