<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | v2.0</title>
    <style>
        body {
            background: radial-gradient(circle, #2c2c2c 0%, #000000 100%) !important;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif;
        }
        .card {
            background: #262626; padding: 50px; border-radius: 15px; text-align: center; width: 350px;
            border: 1px solid #d4af37; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }
        .logo {
            font-size: 3em; font-weight: bold; margin-bottom: 0;
            background: linear-gradient(135deg, #d4af37 0%, #f9f295 45%, #b38728 70%, #f9f295 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo-sub { color: #d4af37; letter-spacing: 5px; font-size: 0.9em; margin-bottom: 30px; }
        input {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444; border-radius: 5px;
            background: #111; color: white; text-align: center;
        }
        button {
            background: linear-gradient(135deg, #d4af37 0%, #b38728 100%);
            color: black; border: none; padding: 15px; width: 100%; border-radius: 5px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .hidden { display: none; }
        #msg { color: #ff4444; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">ELDOR</div>
        <div class="logo-sub">GROUP</div>
        <div id="step1">
            <input type="text" id="phone" placeholder="מספר טלפון">
            <button onclick="sendCode()">שלח קוד אימות</button>
        </div>
        <div id="step2" class="hidden">
            <input type="text" id="code" placeholder="קוד 4 ספרות">
            <button onclick="verifyCode()">כניסה</button>
        </div>
        <p id="msg"></p>
    </div>
    <script>
        let userPhone = '';
        async function sendCode() {
            userPhone = document.getElementById('phone').value;
            const res = await fetch('/api/send-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: userPhone })
            });
            if (res.ok) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                document.getElementById('msg').innerText = 'מספר לא מורשה';
            }
        }
        async function verifyCode() {
            const code = document.getElementById('code').value;
            const res = await fetch('/api/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: userPhone, code })
            });
            if (res.ok) { window.location.href = '/app.html'; }
            else { document.getElementById('msg').innerText = 'קוד שגוי'; }
        }
    </script>
</body>
</html>
