<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | יוקרה בהשקעות</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #996515;
            --black: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Assistant', sans-serif;
            background-color: var(--black);
            color: white;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* לוגו */
        .logo-container {
            margin-top: 50px;
            text-align: center;
        }
        .logo-container img {
            max-width: 200px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        /* כותרות */
        h1 {
            color: var(--gold);
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* כרטיס הכניסה */
        .login-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            font-weight: 400;
            margin-bottom: 30px;
            color: #fff;
        }

        /* שדות קלט */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* כפתור זהב */
        .btn-gold {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--dark-gold), var(--gold));
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4);
            filter: brightness(1.2);
        }

        /* טופס לידים מהיר */
        .contact-trigger {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }

        .contact-form {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        /* הודעות שגיאה */
        #errorMsg { color: #ff4d4d; margin-top: 15px; display: none; }

        footer {
            margin-top: auto;
            padding: 30px;
            color: #444;
            font-size: 12px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Eldor Group Logo">
        <h1>Eldor Group</h1>
    </div>

    <div class="login-box">
        <div id="loginStep">
            <h2>כניסה לאזור האישי</h2>
            <input type="tel" id="phoneInput" placeholder="מספר טלפון">
            <button class="btn-gold" onclick="sendCode()">בקש קוד כניסה</button>
        </div>

        <div id="codeStep" style="display:none;">
            <h2>אימות קוד</h2>
            <p>הקוד נשלח לנייד שלך</p>
            <input type="text" id="codeInput" placeholder="הכנס קוד">
            <button class="btn-gold" onclick="verifyCode()">כניסה למערכת</button>
        </div>

        <p id="errorMsg">פרטים שגויים, נסה שוב</p>

        <div class="contact-trigger" onclick="toggleContact()">עדיין לא לקוח? הצטרף להצלחה</div>
        
        <div id="contactForm" class="contact-form">
            <input type="text" id="leadName" placeholder="שם מלא">
            <input type="tel" id="leadPhone" placeholder="טלפון">
            <button class="btn-gold" style="font-size: 14px; padding: 10px;" onclick="submitLead()">שלח פרטים</button>
        </div>
    </div>

    <footer>
        &copy; 2025 ELDOR GROUP | PRIVATE BANKING & INVESTMENTS
    </footer>

    <script>
        function toggleContact() {
            const form = document.getElementById('contactForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function sendCode() {
            const phone = document.getElementById('phoneInput').value;
            const res = await fetch('/api/send-code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone })
            });

            if (res.ok) {
                document.getElementById('loginStep').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
                document.getElementById('errorMsg').style.display = 'none';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        async function verifyCode() {
            const phone = document.getElementById('phoneInput').value;
            const code = document.getElementById('codeInput').value;
            
            const res = await fetch('/api/verify-code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, code })
            });

            if (res.ok) {
                const clientData = await res.json();
                localStorage.setItem('currentClient', JSON.stringify(clientData));
                window.location.href = '/app.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        async function submitLead() {
            const name = document.getElementById('leadName').value;
            const phone = document.getElementById('leadPhone').value;
            
            await fetch('/api/contact', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, phone })
            });
            
            alert('תודה! נציג יחזור אליך בהקדם.');
            location.reload();
        }
    </script>
</body>
</html>
