<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | Premium Investing</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #050505; --card: rgba(15, 15, 15, 0.9); }
        body, html { margin: 0; padding: 0; font-family: 'Assistant', sans-serif; background: var(--black); color: white; scroll-behavior: smooth; overflow-x: hidden; }

        /* רקע בניינים עוצמתי */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070');
            background-size: cover; background-position: center;
        }

        /* שכבת הניצוצות */
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* תפריט */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            position: fixed; width: 90%; top: 0; z-index: 1000; border-bottom: 1px solid var(--gold);
        }
        .nav-links a, .lang-btn { color: white; text-decoration: none; margin: 0 15px; cursor: pointer; font-weight: 200; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }
        .cta-btn { border: 1px solid var(--gold); padding: 8px 20px; border-radius: 20px; color: var(--gold) !important; font-weight: bold; }

        /* Hero */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: clamp(45px, 9vw, 90px); letter-spacing: 12px; color: var(--gold); margin: 0; font-weight: 200; text-shadow: 0 0 25px rgba(212,175,55,0.4); }

        /* סקשנים */
        .section { padding: 100px 10%; background: rgba(5,5,5,0.97); border-top: 1px solid #1a1a1a; position: relative; }

        /* מחשבון */
        .calc-card {
            max-width: 850px; margin: 0 auto; background: var(--card); border: 1px solid var(--gold);
            border-radius: 25px; padding: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
        }
        .calc-inputs input { width: 100%; accent-color: var(--gold); margin: 20px 0; }
        .calc-res { text-align: center; background: rgba(212,175,55,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(212,175,55,0.1); }
        .res-num { font-size: 42px; color: var(--gold); font-weight: bold; margin: 10px 0; }
        .warning { color: #ff4d4d; font-size: 14px; font-weight: bold; }

        /* צור קשר */
        .contact-form { max-width: 600px; margin: 0 auto; background: #0a0a0a; padding: 40px; border-radius: 20px; border-top: 4px solid var(--gold); }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 20px; background: #111; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        .sub-btn { width: 100%; padding: 18px; background: var(--gold); color: black; border: none; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 16px; }

        body.en { direction: ltr; }
        @media (max-width: 768px) { .calc-card { grid-template-columns: 1fr; } }
    </style>
</head>
<body id="body">

    <div class="bg-wrapper"></div>
    <canvas id="particle-canvas"></canvas>

    <nav>
        <div style="color: var(--gold); font-weight: bold; font-size: 22px; letter-spacing: 2px;">ELDOR GROUP</div>
        <div class="nav-links">
            <span class="lang-btn" onclick="toggleLanguage()">English</span>
            <a href="#calc" data-he="מחשבון" data-en="Calculator">מחשבון</a>
            <a href="#contact" class="cta-btn" data-he="הצטרפות" data-en="Join Us">הצטרפות</a>
        </div>
    </nav>

    <section class="hero">
        <h1>ELDOR GROUP</h1>
        <p style="letter-spacing: 6px; color: #888;" data-he="אסטרטגיות הון למשקיעים" data-en="Wealth Strategies">אסטרטגיות הון למשקיעים</p>
        <div style="margin-top: 40px;">
            <div style="font-size: 14px; color: var(--gold);">AUM Managed</div>
            <div style="font-size: 35px; font-weight: bold;">₪<span id="aum-val">0</span>M</div>
        </div>
    </section>

    <section id="calc" class="section">
        <h2 style="text-align:center; color:var(--gold); font-weight:200; font-size:32px; margin-bottom:50px;" data-he="הפוטנציאל שלך ב-Eldor" data-en="Your Potential with Eldor">הפוטנציאל שלך ב-Eldor</h2>
        <div class="calc-card">
            <div class="calc-inputs">
                <label data-he="סכום השקעה:" data-en="Investment Amount:">סכום השקעה:</label>
                <input type="range" id="amount" min="100000" max="5000000" step="50000" value="300000" oninput="updateCalc()">
                <div id="amount-txt" style="font-weight:bold;">₪300,000</div>
                <br>
                <label data-he="תקופה (שנים):" data-en="Years:">תקופה (שנים):</label>
                <input type="range" id="years" min="1" max="25" step="1" value="8" oninput="updateCalc()">
                <div id="years-txt" style="font-weight:bold;">8 שנים</div>
            </div>
            <div class="calc-res">
                <div data-he="שווי עתידי משוער" data-en="Estimated Future Value">שווי עתידי משוער</div>
                <div class="res-num" id="total-res">₪555,273</div>
                <div class="warning" id="loss-res">הפסד פוטנציאלי בבנק: ₪255,273-</div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="contact-form">
            <h2 style="text-align:center; color:var(--gold); font-weight:200;" data-he="צור קשר עם מומחה" data-en="Talk to an Expert">צור קשר עם מומחה</h2>
            <input type="text" data-he="שם מלא" data-en="Full Name" placeholder="שם מלא">
            <input type="tel" data-he="טלפון" data-en="Phone Number" placeholder="טלפון">
            <textarea rows="4" data-he="הודעה" data-en="Message" placeholder="איך נוכל לעזור?"></textarea>
            <button class="sub-btn" data-he="שלח פנייה" data-en="Submit">שלח פנייה</button>
        </div>
    </section>

    <script>
        // 1. אנימציית חלקיקים
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<200; i++) {
                particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*0.5 + 0.1 });
            }
        }
        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(212, 175, 55, 0.5)";
            particles.forEach(p => {
                p.y -= p.v; if(p.y < 0) p.y = canvas.height;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        init(); animate(); window.onresize = init;

        // 2. מונה AUM
        let aum = 0;
        const aumInt = setInterval(() => {
            if(aum >= 920) clearInterval(aumInt);
            else { aum += 4; document.getElementById('aum-val').innerText = aum; }
        }, 25);

        // 3. מחשבון
        function updateCalc() {
            const P = parseInt(document.getElementById('amount').value);
            const t = parseInt(document.getElementById('years').value);
            document.getElementById('amount-txt').innerText = "₪" + P.toLocaleString();
            document.getElementById('years-txt').innerText = t + (document.body.dir === 'ltr' ? " Years" : " שנים");
            const A = P * Math.pow(1.08, t);
            document.getElementById('total-res').innerText = "₪" + Math.round(A).toLocaleString();
            document.getElementById('loss-res').innerText = (document.body.dir === 'ltr' ? "Potential bank loss: ₪" : "הפסד פוטנציאלי בבנק: ₪") + Math.round(A-P).toLocaleString() + "-";
        }

        // 4. שפות
        let isHe = true;
        function toggleLanguage() {
            isHe = !isHe;
            document.body.dir = isHe ? 'rtl' : 'ltr';
            document.body.classList.toggle('en', !isHe);
            document.querySelector('.lang-btn').innerText = isHe ? "English" : "עברית";
            document.querySelectorAll('[data-he]').forEach(el => {
                const txt = isHe ? el.getAttribute('data-he') : el.getAttribute('data-en');
                if(el.tagName === "INPUT" || el.tagName === "TEXTAREA") el.placeholder = txt;
                else el.innerText = txt;
            });
            updateCalc();
        }
    </script>
</body>
</html>
