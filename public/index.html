<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | Global Investments</title>

    <style>
        :root {
            --gold: #d4af37;
            --gold-grad: linear-gradient(135deg, #d4af37 0%, #f9f295 45%, #b38728 70%, #f9f295 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.3);
            --bg: #000000;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- תפריט עליון יוקרתי --- */
        nav {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 5%;
            position: fixed; width: 90%; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-links a { 
            color: #fff; text-decoration: none; font-size: 0.9em; 
            margin: 0 15px; font-weight: 300; transition: 0.3s;
            letter-spacing: 1px;
        }
        .nav-links a:hover { color: var(--gold); }

        /* --- דף בית מינימליסטי --- */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            text-align: center;
        }
        .gold-text { background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-logo { font-size: clamp(5em, 12vw, 8em); font-weight: 700; margin: 0; line-height: 0.8; }
        .main-sub { letter-spacing: 20px; color: var(--gold); font-size: 1.2em; margin-top: 10px; opacity: 0.7; }

        /* --- פס נתונים רץ (יוקרה) --- */
        .ticker {
            width: 100%; background: rgba(212, 175, 55, 0.05);
            padding: 10px 0; border-top: 1px solid var(--glass-border); border-bottom: 1px solid var(--glass-border);
            overflow: hidden; white-space: nowrap; font-size: 0.8em; color: var(--gold);
        }
        .ticker-wrap { display: inline-block; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- כרטיסים וסקשנים --- */
        section { padding: 120px 10%; border-bottom: 1px solid #111; }
        h2 { font-size: 2.5em; text-align: center; margin-bottom: 60px; font-weight: 200; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 20px;
            transition: 0.5s;
        }
        .glass-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.06); }

        /* --- אזור אישי (מעוצב מחדש) --- */
        .login-container {
            max-width: 450px; margin: 0 auto;
            border-radius: 25px; padding: 50px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.1);
        }
        .login-input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: rgba(0,0,0,0.5); border: 1px solid #333;
            color: #fff; border-radius: 10px; text-align: center; font-size: 1.1em;
            box-sizing: border-box;
        }
        .btn-gold {
            background: var(--gold-grad); color: #000; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold;
            cursor: pointer; width: 100%; font-size: 1em; text-transform: uppercase;
        }

        /* --- FAQ --- */
        .faq-item { background: var(--glass); border: 1px solid #222; margin-bottom: 15px; border-radius: 12px; }
        .faq-question { padding: 25px; cursor: pointer; color: var(--gold); display: flex; justify-content: space-between; font-weight: 400; }
