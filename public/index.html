<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסה מאובטחת</title>
    <style>
        body { font-family: sans-serif; background: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #2ecc71; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
        #msg { color: red; font-size: 0.9em; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>InvestSmart</h2>
        <div id="step1">
            <input type="text" id="phone" placeholder="הכנס מספר טלפון">
            <button onclick="sendCode()">שלח קוד אימות</button>
        </div>
        <div id="step2" class="hidden">
            <p>הקוד נשלח (תקף ל-5 דקות)</p>
            <input type="text" id="code" placeholder="הכנס קוד 4 ספרות">
            <button onclick="verifyCode()">כניסה למערכת</button>
        </div>
        <p id="msg"></p>
    </div>

    <script>
        let userPhone = '';

        async function sendCode() {
            userPhone = document.getElementById('phone').value;
            const res = await fetch('/api/send-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: userPhone })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('msg').innerText = '';
            } else {
                document.getElementById('msg').innerText = data.msg;
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;
            const res = await fetch('/api/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: userPhone, code })
            });
            if (res.ok) {
                window.location.href = '/app.html';
            } else {
                const data = await res.json();
                document.getElementById('msg').innerText = data.msg;
            }
        }
    </script>
</body>
</html>
