<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | השקעות פרימיום</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #996515;
            --black: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Assistant', sans-serif;
            background-color: var(--black);
            color: white;
            scroll-behavior: smooth;
        }

        /* סרגל ניווט יוקרתי */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 84%;
            top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .nav-links a {
            color: white; text-decoration: none; margin-right: 30px;
            font-weight: 200; letter-spacing: 1px; transition: 0.3s;
        }

        .nav-links a:hover { color: var(--gold); }

        .client-btn {
            border: 1px solid var(--gold);
            padding: 8px 20px;
            border-radius: 20px;
            color: var(--gold) !important;
        }

        /* אזור ראשי - Hero */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .hero img { max-width: 250px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2)); }
        
        .hero h1 { font-size: 50px; font-weight: 200; letter-spacing: 8px; color: var(--gold); margin: 0; }
        .hero p { font-size: 18px; color: #888; letter-spacing: 2px; margin-top: 10px; }

        /* סקשן תכונות */
        .features {
            display: flex;
            justify-content: space-around;
            padding: 100px 8%;
            background: #050505;
        }

        .feature-card {
            text-align: center;
            width: 25%;
            padding: 30px;
            background: var(--glass);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .feature-card h3 { color: var(--gold); margin-bottom: 15px; }

        /* מודאל (חלון קופץ) לכניסה */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #000; border: 1px solid #333; color: white; border-radius: 5px;
        }

        .btn-gold {
            width: 100%; padding: 12px;
            background: linear-gradient(45deg, var(--dark-gold), var(--gold));
            border: none; color: black; font-weight: bold; cursor: pointer; border-radius: 5px;
        }

        .close-modal { color: #555; cursor: pointer; margin-top: 15px; display: block; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-text" style="color: var(--gold); font-weight: bold;">ELDOR GROUP</div>
        <div class="nav-links">
            <a href="#about">אודות</a>
            <a href="#vision">חזון</a>
            <a href="javascript:void(0)" class="client-btn" onclick="openLogin()">אזור אישי</a>
        </div>
    </nav>

    <section class="hero">
        <img src="logo.png" alt="Logo">
        <h1>ELDOR GROUP</h1>
        <p>PRIVATE WEALTH MANAGEMENT & STRATEGIC INVESTMENTS</p>
        <button class="btn-gold" style="width: auto; padding: 15px 40px; margin-top: 30px;" onclick="document.getElementById('about').scrollIntoView()">גלה עוד</button>
    </section>

    <section id="about" class="features">
        <div class="feature-card">
            <h3>בלעדיות</h3>
            <p>ניהול תיקים מותאם אישית למשקיעים כשירים בלבד.</p>
        </div>
        <div class="feature-card">
            <h3>טכנולוגיה</h3>
            <p>מערכת מעקב בזמן אמת אחרי ביצועי התיק והרווחים.</p>
        </div>
        <div class="feature-card">
            <h3>שקיפות</h3>
            <p>דוחות מפורטים וגישה מלאה לנתונים בכל רגע נתון.</p>
        </div>
    </section>

    <div id="loginModal" class="modal">
        <div class="login-box">
            <h2 id="modalTitle">כניסת לקוחות</h2>
            <div id="loginStep">
                <input type="tel" id="phoneInput" placeholder="מספר טלפון">
                <button class="btn-gold" onclick="sendCode()">קבלת קוד</button>
            </div>
            <div id="codeStep" style="display:none;">
                <input type="text" id="codeInput" placeholder="הכנס קוד">
                <button class="btn-gold" onclick="verifyCode()">כניסה</button>
            </div>
            <span class="close-modal" onclick="closeLogin()">סגור</span>
        </div>
    </div>

    <script>
        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }

        async function sendCode() {
            const phone = document.getElementById('phoneInput').value;
            const res = await fetch('/api/send-code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone })
            });
            if (res.ok) {
                document.getElementById('loginStep').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
            } else {
                alert("לקוח לא נמצא");
            }
        }

        async function verifyCode() {
            const phone = document.getElementById('phoneInput').value;
            const code = document.getElementById('codeInput').value;
            const res = await fetch('/api/verify-code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, code })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('currentClient', JSON.stringify(data));
                window.location.href = '/app.html';
            } else {
                alert("קוד שגוי");
            }
        }
    </script>
</body>
</html>
