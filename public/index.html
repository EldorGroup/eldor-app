<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | Wealth Strategy</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #050505; }
        
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--black); 
            color: white; 
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* רקע בניינים סטטי וקבוע שחייב לעבוד */
        .main-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* שכבת החלקיקים */
        #particles-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* תפריט ניווט */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            position: fixed; width: 90%; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--gold);
        }

        .nav-links a, .lang-btn {
            color: white; text-decoration: none; margin: 0 15px;
            font-weight: 200; cursor: pointer; transition: 0.3s;
        }
        .nav-links a:hover { color: var(--gold); }
        .cta-nav { border: 1px solid var(--gold); padding: 8px 20px; border-radius: 25px; color: var(--gold) !important; }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }
        .hero h1 { 
            font-size: clamp(40px, 10vw, 85px); 
            letter-spacing: 15px; color: var(--gold); 
            margin: 0; font-weight: 200;
            text-shadow: 0 0 30px rgba(212,175,55,0.4);
        }

        /* מחשבון גירוי לקוח */
        .section { padding: 100px 10%; background: rgba(5,5,5,0.9); position: relative; }
        
        .calculator-container {
            max-width: 900px; margin: 0 auto;
            background: rgba(20,20,20,0.8);
            border: 1px solid var(--gold);
            border-radius: 25px; padding: 40px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
            backdrop-filter: blur(10px);
        }
        
        .calc-inputs input { width: 100%; accent-color: var(--gold); margin: 20px 0; }
        .calc-display { 
            text-align: center; background: rgba(212,175,55,0.05); 
            padding: 30px; border-radius: 20px; 
            display: flex; flex-direction: column; justify-content: center;
        }
        .result-val { font-size: 40px; color: var(--gold); font-weight: bold; margin: 15px 0; }
        .bank-loss { color: #ff4d4d; font-size: 14px; }

        /* צור קשר */
        .contact-box {
            max-width: 600px; margin: 50px auto;
            background: #111; padding: 40px; border-radius: 20px;
            border-top: 4px solid var(--gold);
        }
        input, textarea {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: #000; border: 1px solid #333; color: white;
            border-radius: 10px; box-sizing: border-box; font-family: 'Assistant';
        }
        .submit-btn {
            width: 100%; padding: 18px; background: var(--gold);
            color: black; border: none; font-weight: bold;
            border-radius: 10px; cursor: pointer; transition: 0.3s;
        }

        body.en { direction: ltr; }
        @media (max-width: 768px) { .calculator-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body id="pageBody">

    <div class="main-background"></div>
    <canvas id="particles-canvas"></canvas>

    <nav>
        <div style="color: var(--gold); font-weight: bold; font-size: 24px;">ELDOR GROUP</div>
        <div class="nav-links">
            <span class="lang-btn" onclick="switchLang()">EN / עב</span>
            <a href="#calc" data-he="מחשבון" data-en="Calculator">מחשבון</a>
            <a href="#contact" class="cta-nav" data-he="הצטרפות" data-en="Join Us">הצטרפות</a>
        </div>
    </nav>

    <section class="hero">
        <h1 id="heroTitle">ELDOR GROUP</h1>
        <p style="letter-spacing: 5px; color: #888; font-weight: 200;" data-he="אסטרטגיית הון פרמיום" data-en="Premium Wealth Strategy">אסטרטגיית הון פרמיום</p>
    </section>

    <section id="calc" class="section">
        <h2 style="text-align: center; color: var(--gold); font-weight: 200; margin-bottom: 50px;" data-he="פוטנציאל הצמיחה שלך" data-en="Your Growth Potential">פוטנציאל הצמיחה שלך</h2>
        <div class="calculator-container">
            <div class="calc-inputs">
                <label data-he="סכום השקעה:" data-en="Investment Amount:">סכום השקעה:</label>
                <input type="range" id="invAmount" min="100000" max="10000000" step="100000" value="500000" oninput="runCalc()">
                <div id="amountLabel" style="font-weight: bold;">₪500,000</div>
                
                <br>
                <label data-he="תקופה (שנים):" data-en="Period (Years):">תקופה (שנים):</label>
                <input type="range" id="invYears" min="1" max="25" step="1" value="10" oninput="runCalc()">
                <div id="yearsLabel" style="font-weight: bold;">10 שנים</div>
            </div>
            <div class="calc-display">
                <div data-he="שווי עתידי משוער ב-Eldor" data-en="Estimated Future Value">שווי עתידי משוער ב-Eldor</div>
                <div class="result-val" id="totalResult">₪1,079,462</div>
                <div class="bank-loss" id="bankLoss">הפסד פוטנציאלי בבנק: ₪579,462-</div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="contact-box">
            <h2 style="text-align: center; color: var(--gold); font-weight: 200;" data-he="דברו עם מומחה" data-en="Consult an Expert">דברו עם מומחה</h2>
            <input type="text" data-he="שם מלא" data-en="Full Name" placeholder="שם מלא">
            <input type="tel" data-he="טלפון" data-en="Phone" placeholder="טלפון">
            <button class="submit-btn" data-he="שלח בקשה" data-en="Send Request">שלח בקשה</button>
        </div>
    </section>

    <script>
        // 1. אנימציית חלקיקים משופרת (250 נקודות)
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            parts = [];
            for(let i=0; i<250; i++) {
                parts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 2,
                    v: Math.random() * 0.6 + 0.1
                });
            }
        }

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(212, 175, 55, 0.6)";
            parts.forEach(p => {
                p.y -= p.v;
                if(p.y < 0) p.y = canvas.height;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        init(); animate();
        window.onresize = init;

        // 2. מחשבון גירוי
        function runCalc() {
            const amount = parseInt(document.getElementById('invAmount').value);
            const years = parseInt(document.getElementById('invYears').value);
            const rate = 0.08; // 8% שנתי

            document.getElementById('amountLabel').innerText = "₪" + amount.toLocaleString();
            document.getElementById('yearsLabel').innerText = years + (document.body.dir === 'ltr' ? " Years" : " שנים");

            const futureValue = amount * Math.pow((1 + rate), years);
            const loss = futureValue - amount;

            document.getElementById('totalResult').innerText = "₪" + Math.round(futureValue).toLocaleString();
            document.getElementById('bankLoss').innerText = (document.body.dir === 'ltr' ? "Potential bank loss: ₪" : "הפסד פוטנציאלי בבנק: ₪") + Math.round(loss).toLocaleString() + "-";
        }

        // 3. מערכת שפות
        let isHe = true;
        function switchLang() {
            isHe = !isHe;
            document.body.dir = isHe ? 'rtl' : 'ltr';
            document.body.classList.toggle('en', !isHe);
            
            document.querySelectorAll('[data-he]').forEach(el => {
                el.innerText = isHe ? el.getAttribute('data-he') : el.getAttribute('data-en');
                if(el.placeholder) el.placeholder = isHe ? el.getAttribute('data-he') : el.getAttribute('data-en');
            });
            runCalc();
        }
    </script>
</body>
</html>
