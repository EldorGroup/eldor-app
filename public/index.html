<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group</title>
</head>
<body id="body" style="margin:0; padding:0; background-color:#050505; color:white; font-family:sans-serif; text-align:center;">

    <div style="background:#111; padding:10px; border-bottom:1px solid #d4af37; display:flex; justify-content:space-around;">
        <button onclick="changeLang()" id="lBtn" style="background:#d4af37; border:none; padding:8px 15px; font-weight:bold; cursor:pointer; border-radius:5px;">English</button>
        <button onclick="makeBig()" style="background:#d4af37; border:none; padding:8px 15px; font-weight:bold; cursor:pointer; border-radius:5px;">♿ נגישות</button>
    </div>

    <div style="padding:60px 20px;">
        <div style="display:inline-block; border:4px solid #d4af37; padding:20px 40px;">
            <h1 style="margin:0; color:#d4af37; font-size:45px; letter-spacing:10px; font-weight:bold;">ELDOR GROUP</h1>
        </div>
        <p id="tagline" style="color:#888; letter-spacing:4px; margin-top:15px;">אסטרטגיית הון למשקיעים כשירים</p>
    </div>

    <div id="calc" style="max-width:500px; margin:0 auto; background:#111; border:1px solid #d4af37; border-radius:20px; padding:30px;">
        <h2 id="cTitle" style="color:#d4af37; margin-top:0;">מחשבון פוטנציאל תשואה</h2>
        
        <div style="text-align:right; margin-bottom:20px;">
            <label id="lAmt">סכום השקעה: ₪500,000</label>
            <input type="range" id="iAmt" min="100000" max="10000000" step="100000" value="500000" oninput="update()" style="width:100%; cursor:pointer;">
        </div>

        <div style="text-align:right; margin-bottom:30px;">
            <label id="lYrs">תקופה: 10 שנים</label>
            <input type="range" id="iYrs" min="1" max="30" step="1" value="10" oninput="update()" style="width:100%; cursor:pointer;">
        </div>

        <div style="background:#1a1a1a; padding:20px; border-radius:15px; border:1px solid #333;">
            <span id="rLbl" style="font-size:14px; color:#aaa;">שווי תיק ב-Eldor (8%):</span>
            <div id="rTot" style="font-size:35px; color:#d4af37; font-weight:bold; margin:10px 0;">₪1,079,462</div>
            <div id="rLoss" style="color:#ff4d4d; font-weight:bold; border:2px solid #ff4d4d; padding:10px; border-radius:8px; display:inline-block;">הפסד פוטנציאלי בבנק: ₪579,462-</div>
        </div>
    </div>

    <div style="max-width:500px; margin:40px auto; text-align:right; padding:0 20px;">
        <h3 id="fTitle" style="color:#d4af37;">שאלות נפוצות</h3>
        <details style="background:#111; padding:10px; margin-bottom:10px; border:1px solid #222;">
            <summary id="q1" style="color:#d4af37; cursor:pointer; font-weight:bold;">מהו רף הכניסה להשקעה?</summary>
            <p id="a1" style="color:#ccc; margin-top:10px;">השירות מיועד למשקיעים עם הון פנוי של 500,000 ש"ח ומעלה.</p>
        </details>
    </div>

    <div style="position:fixed; bottom:0; width:100%; height:80px; background:linear-gradient(transparent, #111); z-index:-1;"></div>
    <div style="position:fixed; bottom:0; left:10%; width:60px; height:120px; background:#0a0a0a; z-index:-2;"></div>
    <div style="position:fixed; bottom:0; left:40%; width:80px; height:180px; background:#080808; z-index:-2;"></div>
    <div style="position:fixed; bottom:0; right:10%; width:70px; height:140px; background:#0a0a0a; z-index:-2;"></div>

    <script>
        function update() {
            const a = parseInt(document.getElementById('iAmt').value);
            const y = parseInt(document.getElementById('iYrs').value);
            const isHe = document.documentElement.lang !== 'en';
            
            document.getElementById('lAmt').innerText = (isHe ? "סכום השקעה: ₪" : "Investment: ₪") + a.toLocaleString();
            document.getElementById('lYrs').innerText = (isHe ? "תקופה: " : "Years: ") + y;

            const res = a * Math.pow(1.08, y);
            document.getElementById('rTot').innerText = "₪" + Math.round(res).toLocaleString();
            document.getElementById('rLoss').innerText = (isHe ? "הפסד פוטנציאלי בבנק: ₪" : "Bank Loss: ₪") + Math.round(res - a).toLocaleString() + "-";
        }

        function changeLang() {
            const isHe = document.documentElement.lang !== 'en';
            document.documentElement.lang = isHe ? 'en' : 'he';
            document.documentElement.dir = isHe ? 'ltr' : 'rtl';
            
            document.getElementById('lBtn').innerText = isHe ? 'עברית' : 'English';
            document.getElementById('tagline').innerText = isHe ? "Premium Wealth Strategy" : "אסטרטגיית הון למשקיעים כשירים";
            document.getElementById('cTitle').innerText = isHe ? "Wealth Potential Calculator" : "מחשבון פוטנציאל תשואה";
            document.getElementById('fTitle').innerText = isHe ? "Common Questions" : "שאלות נפוצות";
            document.getElementById('q1').innerText = isHe ? "What is the minimum investment?" : "מהו רף הכניסה להשקעה?";
            document.getElementById('a1').innerText = isHe ? "Minimum 500k ILS and above." : 'השירות מיועד למשקיעים עם הון פנוי של 500,000 ש"ח ומעלה.';
            update();
        }

        function makeBig() {
            const b = document.getElementById('body');
            b.style.fontSize = b.style.fontSize === '1.25em' ? '1em' : '1.25em';
        }
    </script>
</body>
</html>
