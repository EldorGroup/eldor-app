<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ELDOR GROUP</title>
    <style>
        body { background:#000; color:#fff; font-family:sans-serif; text-align:center; margin:0; }
        .logo { color:#d4af37; font-size:45px; border:4px solid #d4af37; display:inline-block; padding:20px; margin-top:50px; letter-spacing:8px; }
        .calc { max-width:500px; margin:40px auto; border:1px solid #d4af37; padding:25px; border-radius:15px; background:#111; }
        .loss { color:#ff4d4d; border:2px solid #ff4d4d; padding:10px; display:inline-block; margin-top:15px; font-weight:bold; }
        button { background:#d4af37; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; border-radius:5px; }
    </style>
</head>
<body id="b">
    <div style="background:#111; padding:10px; border-bottom:1px solid #d4af37;">
        <button onclick="tL()" id="lb">English</button>
        <button onclick="tA()">♿ נגישות</button>
    </div>
    <div class="logo">ELDOR GROUP</div>
    <p id="sub" style="color:#888;">אסטרטגיית הון למשקיעים כשירים</p>
    <div class="calc">
        <h2 id="ct" style="color:#d4af37;">מחשבון פוטנציאל</h2>
        <input type="range" id="ia" min="100000" max="5000000" step="100000" value="500000" oninput="u()" style="width:100%; accent-color:#d4af37;">
        <div id="rt" style="font-size:35px; color:#d4af37; margin-top:20px;">₪1,079,462</div>
        <div class="loss" id="rl">הפסד בבנק: ₪579,462-</div>
    </div>
    <script>
        function u() {
            let a = document.getElementById('ia').value;
            let r = a * 2.15;
            document.getElementById('rt').innerText = "₪" + Math.round(r).toLocaleString();
            document.getElementById('rl').innerText = "הפסד בבנק: ₪" + Math.round(r-a).toLocaleString() + "-";
        }
        function tL() {
            let h = document.documentElement.lang !== 'en';
            document.documentElement.lang = h?'en':'he';
            document.documentElement.dir = h?'ltr':'rtl';
            document.getElementById('sub').innerText = h?"Premium Wealth Strategy":"אסטרטגיית הון למשקיעים כשירים";
            u();
        }
        function tA() { document.getElementById('b').style.fontSize = "1.3em"; }
    </script>
</body>
</html>
