<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Eldor Group | My Wealth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Assistant'; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: #111; border: 1px solid #d4af3733; padding: 20px; border-radius: 15px; }
        .stat { font-size: 30px; color: #d4af37; font-weight: bold; }
        
        /* תיקון הגרף שיהיה מוקטן */
        .chart-container { height: 250px; width: 100%; margin-top: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        td, th { text-align: right; padding: 10px; border-bottom: 1px solid #222; }
        th { color: #d4af37; }
        .back-home { color: #d4af37; text-decoration: none; font-size: 14px; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">→ חזרה לדף הבית</a>
    <div class="grid">
        <div class="card">
            <div>יתרה נוכחית</div>
            <div class="stat">₪50,000</div>
            <div style="font-size: 12px; color: #666;">מסלול: צמיחה פאסיבית</div>
        </div>
        <div class="card">
            <div>תשואה יומית</div>
            <div class="stat" style="color: #10b981;">+0.15%</div>
        </div>
        <div class="card" style="grid-column: span 2;">
            <div>מגמת צמיחה</div>
            <div class="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
        <div class="card" style="grid-column: span 2;">
            <div>היסטוריית פעולות</div>
            <table>
                <thead><tr><th>תאריך</th><th>פעולה</th><th>סטטוס</th></tr></thead>
                <tbody>
                    <tr><td>01/01/2025</td><td>הפקדה ראשונית</td><td>בוצע</td></tr>
                    <tr><td>15/01/2025</td><td>רווח מצטבר</td><td>בוצע</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1', '2', '3', '4'],
                datasets: [{
                    data: [48000, 48500, 49500, 50000],
                    borderColor: '#d4af37',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    </script>
</body>
</html>
