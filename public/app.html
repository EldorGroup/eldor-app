<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>החשבון שלי | Eldor Group</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --card: #111; }
        body { font-family: 'Assistant', sans-serif; background: var(--black); color: white; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 20px; margin-bottom: 30px; }
        .logout { color: #888; cursor: pointer; text-decoration: underline; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #222; }
        
        .stat-value { font-size: 32px; color: var(--gold); font-weight: bold; margin: 10px 0; }
        .stat-label { color: #888; font-size: 14px; text-transform: uppercase; }

        .chart-container { grid-column: span 2; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: right; padding: 12px; border-bottom: 1px solid #222; }
        th { color: var(--gold); font-weight: 200; }
        
        .badge { background: rgba(212,175,55,0.1); color: var(--gold); padding: 4px 10px; border-radius: 10px; font-size: 12px; }

        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } .chart-container { grid-column: span 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <span style="color: var(--gold); font-weight: bold;">ELDOR GROUP</span> | אזור אישי
            <h2 id="welcomeName" style="margin: 5px 0 0 0; font-weight: 200;">שלום, טוען נתונים...</h2>
        </div>
        <div class="logout" onclick="logout()">התנתק</div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <div class="stat-label">יתרה נוכחית</div>
            <div class="stat-value" id="balanceVal">₪0</div>
            <div id="routeLabel" class="badge">מסלול: כללי</div>
        </div>

        <div class="card">
            <div class="stat-label">רווח מצטבר (יומי)</div>
            <div class="stat-value" style="color: #10b981;" id="profitVal">0%</div>
            <div style="font-size: 12px; color: #555;">מעודכן ל-24 שעות אחרונות</div>
        </div>

        <div class="chart-container">
            <h3 style="color: var(--gold); font-weight: 200; margin-top: 0;">מגמת צמיחה (חודשית)</h3>
            <canvas id="myChart" height="100"></canvas>
        </div>

        <div class="card" style="grid-column: span 2;">
            <h3 style="color: var(--gold); font-weight: 200; margin-top: 0;">היסטוריית פעולות</h3>
            <table>
                <thead>
                    <tr>
                        <th>תאריך</th>
                        <th>פעולה</th>
                        <th>סטטוס</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>01/12/2025</td><td>הפקדה ראשונית</td><td><span class="badge">הושלם</span></td></tr>
                    <tr><td>15/12/2025</td><td>צבירת רווח חודשי</td><td><span class="badge">הושלם</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const client = JSON.parse(localStorage.getItem('currentClient'));
        if (!client) window.location.href = '/index.html';

        document.getElementById('welcomeName').innerText = `שלום, ${client.name}`;
        document.getElementById('balanceVal').innerText = `₪${client.balance}`;
        document.getElementById('profitVal').innerText = `${client.profit}%`;
        document.getElementById('routeLabel').innerText = `מסלול: ${client.route}`;

        function logout() {
            localStorage.removeItem('currentClient');
            window.location.href = '/index.html';
        }

        // הגדרת הגרף
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['שבוע 1', 'שבוע 2', 'שבוע 3', 'שבוע 4'],
                datasets: [{
                    label: 'שווי התיק',
                    data: [client.balance * 0.95, client.balance * 0.97, client.balance * 0.99, client.balance],
                    borderColor: '#d4af37',
                    backgroundColor: 'rgba(212, 175, 55, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: '#222' }, ticks: { color: '#555' } },
                    x: { grid: { color: '#222' }, ticks: { color: '#555' } }
                }
            }
        });
    </script>
</body>
</html>
