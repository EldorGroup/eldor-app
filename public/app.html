<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | Client Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #d4af37; --gold-grad: linear-gradient(135deg, #d4af37 0%, #f9f295 45%, #b38728 70%, #f9f295 100%); --bg: #000; --glass: rgba(255,255,255,0.03); }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); color: #fff; margin: 0; }
        header { padding: 20px 5%; border-bottom: 1px solid rgba(212,175,55,0.2); display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 40px 5%; max-width: 900px; margin: 0 auto; }
        .gold-text { background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .card { background: var(--glass); border: 1px solid rgba(212,175,55,0.15); border-radius: 20px; padding: 30px; margin-bottom: 25px; text-align: center; }
        .balance { font-size: 3.5em; font-weight: 700; margin: 10px 0; }
        .btn { padding: 12px 25px; border: 1px solid var(--gold); background: none; color: #fff; border-radius: 50px; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
<header>
    <div class="gold-text" style="font-size: 1.5em;">ELDOR GROUP</div>
    <div>שלום, <span id="clientName"></span> | <a href="/" style="color:#888; text-decoration:none;">יציאה</a></div>
</header>
<div class="container">
    <div class="card">
        <div id="routeLabel" style="color: var(--gold); letter-spacing: 2px; font-size: 0.9em;">מסלול פעיל</div>
        <div class="balance" id="clientBalance">₪0</div>
        <div id="clientProfit" style="color: #00ff88; font-size: 1.2em;">▲ +0%</div>
    </div>
    <div class="card">
        <h3 class="gold-text">ביצועי תיק השקעות</h3>
        <canvas id="performanceChart"></canvas>
    </div>
    <div class="card">
        <h3 class="gold-text">מנהל תיק אישי</h3>
        <p>צור קשר ישיר לקבלת סקירה תקופתית</p>
        <a href="https://wa.me/972501234567" class="btn">WhatsApp Private Banking</a>
    </div>
</div>

<script>
    const data = JSON.parse(sessionStorage.getItem('userData'));
    if (!data) { window.location.href = '/index.html'; }
    else {
        document.getElementById('clientName').innerText = data.name;
        document.getElementById('clientBalance').innerText = "₪" + data.balance;
        document.getElementById('clientProfit').innerText = "▲ " + data.profit + " (מתחילת שנה)";
        document.getElementById('routeLabel').innerText = "מסלול פעיל: " + data.route;

        new Chart(document.getElementById('performanceChart'), {
            type: 'line',
            data: { labels: ['ינו','פבר','מרץ','אפר','מאי','יוני'], datasets: [{ data: [40,45,44,48,51,55], borderColor: '#d4af37', tension: 0.4, fill: false }] },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    }
</script>
</body>
</html>
