<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | מחשבון השקעות</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 45%, #b38728 70%, #f9f295 100%);
            --dark-bg: #1a1a1a;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: radial-gradient(circle, #2c2c2c 0%, #000000 100%);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .logo {
            font-size: 2.2em;
            font-weight: 700;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
        }

        .logo-sub { color: #d4af37; letter-spacing: 4px; font-size: 0.7em; margin-top: -5px; }

        .container {
            background: #262626;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .input-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; color: #d4af37; font-size: 0.9em; }

        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        input:focus { border-color: #d4af37; outline: none; }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 10px;
            border: 1px dashed #d4af37;
            text-align: center;
        }

        .result-label { font-size: 0.9em; color: #aaa; margin-bottom: 5px; }

        .result-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #d4af37;
        }

        .footer { margin-top: auto; padding: 20px; font-size: 0.7em; color: #555; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ELDOR</div>
        <div class="logo-sub">GROUP</div>
    </div>

    <div class="container">
        <h2 style="text-align: center; color: #fff; margin-bottom: 25px; font-weight: 300;">מחשבון תשואה</h2>
        
        <div class="input-group">
            <label>סכום השקעה (₪)</label>
            <input type="number" id="amount" placeholder="0.00" oninput="calculate()">
        </div>

        <div class="input-group">
            <label>אחוז תשואה שנתי (%)</label>
            <input type="number" id="rate" placeholder="0" oninput="calculate()">
        </div>

        <div class="result-box">
            <div class="result-label">רווח צפוי (שנתי)</div>
            <div id="result" class="result-value">₪ 0</div>
        </div>
    </div>

    <div class="footer">© 2025 ELDOR GROUP | המערכת מאובטחת</div>

    <script>
        function calculate() {
            const amount = document.getElementById('amount').value;
            const rate = document.getElementById('rate').value;
            const result = document.getElementById('result');

            if (amount && rate) {
                const profit = (amount * (rate / 100)).toLocaleString();
                result.innerText = '₪ ' + profit;
            } else {
                result.innerText = '₪ 0';
            }
        }
    </script>
</body>
</html>
