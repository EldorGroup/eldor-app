<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldor Group | Wealth Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --black: #0a0a0a;
            --card-bg: rgba(22, 22, 22, 0.8);
            --border: rgba(212, 175, 55, 0.2);
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Assistant', sans-serif;
            background-color: var(--black);
            color: white;
            overflow-x: hidden;
        }

        /* רקע אנימטיבי */
        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* סרגל עליון */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-bg); padding: 15px 25px;
            border-radius: 15px; border: 1px solid var(--border);
            backdrop-filter: blur(10px); margin-bottom: 25px;
        }

        .lang-switch {
            background: none; border: 1px solid var(--gold);
            color: var(--gold); padding: 5px 12px; border-radius: 5px;
            cursor: pointer; font-size: 12px; transition: 0.3s;
        }
        .lang-switch:hover { background: var(--gold); color: black; }

        /* גריד של דאשבורד */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title { color: #888; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 28px; font-weight: bold; }
        .positive { color: #10b981; font-size: 16px; }

        /* גרף מוקטן */
        .chart-card { grid-column: span 2; }
        .chart-wrap { height: 180px; margin-top: 10px; }

        /* רשימת הודעות והיסטוריה */
        .list-card { grid-column: span 1; max-height: 400px; overflow-y: auto; }
        .list-item { 
            padding: 12px; border-bottom: 1px solid #222; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-item:last-child { border: none; }

        /* התאמה לנייד */
        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
            .chart-card { grid-column: span 1; }
        }

        /* תמיכה ב-LTR עבור אנגלית */
        body.en { direction: ltr; }
        body.en .top-bar, body.en .card-header, body.en .list-item { flex-direction: row; }
    </style>
</head>
<body id="mainBody">

    <div id="particles-js"></div>

    <div class="top-bar">
        <div onclick="window.location.href='/index.html'" style="cursor:pointer">
            <strong style="color:var(--gold); font-size: 20px;">ELDOR GROUP</strong>
            <div style="font-size: 10px; color: #555;" data-key="tagline">PRIVATE WEALTH MANAGEMENT</div>
        </div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <span id="userName" style="font-weight: 200;">...</span>
            <button class="lang-switch" onclick="toggleLang()">English / עברית</button>
            <i class="fas fa-sign-out-alt" style="cursor:pointer; color:#555" onclick="logout()"></i>
        </div>
    </div>

    <div class="dashboard">
        <div class="card">
            <div class="card-header">
                <span class="card-title" data-key="balance_title">שווי תיק נוכחי</span>
                <i class="fas fa-wallet" style="color:var(--gold)"></i>
            </div>
            <div class="card-value" id="balanceDisplay">₪0</div>
            <div class="card-sub" style="font-size:12px; margin-top:10px;">
                <span data-key="route">מסלול</span>: <span id="routeDisplay" class="text-gold">--</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="card-title" data-key="profit_title">תשואה יומית</span>
                <i class="fas fa-arrow-up" style="color:#10b981"></i>
            </div>
            <div class="card-value positive" id="profitDisplay">0%+</div>
            <div style="height: 5px; background: #222; border-radius: 10px; margin-top: 15px;">
                <div style="width: 75%; height: 100%; background: var(--gold); border-radius: 10px;"></div>
            </div>
        </div>

        <div class="card list-card">
            <div class="card-header">
                <span class="card-title" data-key="notif_title">הודעות מערכת</span>
                <i class="fas fa-bell" style="color:var(--gold)"></i>
            </div>
            <div id="messages">
                <div class="list-item">
                    <div><small style="color:#555">23/12</small><br><span style="font-size:13px">הפקדה נקלטה בהצלחה</span></div>
                    <i class="fas fa-check-circle" style="color:#10b981"></i>
                </div>
            </div>
        </div>

        <div class="card chart-card">
            <div class="card-header">
                <span class="card-title" data-key="chart_title">מגמת צמיחה</span>
            </div>
            <div class="chart-wrap">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div class="card list-card" style="grid-column: span 1;">
            <div class="card-header">
                <span class="card-title" data-key="history_title">פעולות אחרונות</span>
            </div>
            <div id="history">
                <div class="list-item">
                    <span style="font-size:13px">עדכון ריבית</span>
                    <span class="positive">+₪140</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // מילון שפות
        const i18n = {
            he: {
                tagline: "ניהול עושר פרטי",
                balance_title: "שווי תיק נוכחי",
                profit_title: "תשואה יומית",
                notif_title: "הודעות מערכת",
                chart_title: "מגמת צמיחה",
                history_title: "פעולות אחרונות",
                route: "מסלול"
            },
            en: {
                tagline: "Private Wealth Management",
                balance_title: "Total Portfolio Value",
                profit_title: "Daily Profit",
                notif_title: "Notifications",
                chart_title: "Growth Trend",
                history_title: "Recent Activity",
                route: "Strategy"
            }
        };

        let currentLang = 'he';

        function toggleLang() {
            currentLang = currentLang === 'he' ? 'en' : 'he';
            document.body.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            document.body.classList.toggle('en', currentLang === 'en');
            
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.innerText = i18n[currentLang][key];
            });
        }

        // טעינת נתונים
        const client = JSON.parse(localStorage.getItem('currentClient'));
        if (!client) window.location.href = '/index.html';

        document.getElementById('userName').innerText = client.name;
        document.getElementById('balanceDisplay').innerText = `₪${Number(client.balance).toLocaleString()}`;
        document.getElementById('profitDisplay').innerText = `${client.profit}%+`;
        document.getElementById('routeDisplay').innerText = client.route;

        function logout() { localStorage.removeItem('currentClient'); window.location.href = '/index.html'; }

        // חלקיקים
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 50 },
                "color": { "value": "#d4af37" },
                "opacity": { "value": 0.2 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#d4af37", "opacity": 0.05 },
                "move": { "speed": 1 }
            }
        });

        // גרף
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['W1', 'W2', 'W3', 'W4'],
                datasets: [{
                    data: [client.balance*0.98, client.balance*0.99, client.balance*0.995, client.balance],
                    borderColor: '#d4af37',
                    backgroundColor: 'rgba(212, 175, 55, 0.05)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { x: { grid: { display: false } }, y: { display: false } }
            }
        });
    </script>
</body>
</html>
