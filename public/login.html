<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסת הנהלה - Eldor Group</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: #1e293b; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 350px; text-align: center; border-top: 4px solid #fbbf24; }
        h2 { margin-bottom: 30px; color: #fbbf24; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #fbbf24; border: none; border-radius: 6px; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #f59e0b; }
        .error { color: #f87171; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>כניסת מנהל</h2>
        <input type="text" id="username" placeholder="שם משתמש">
        <input type="password" id="password" placeholder="סיסמה">
        <button onclick="login()">התחבר למערכת</button>
        <p id="error" class="error">שם משתמש או סיסמה שגויים</p>
    </div>

    <script>
        async function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });

            if (res.ok) {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = '/admin-portal.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
